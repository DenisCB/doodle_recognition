<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Doodle recognizer</title>
	<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

	<body>

		<div  class="container" align="center">
			<div>
                <h4>Draw anything you want</h4>
				<canvas id="Canvas" width="256" height="256"></canvas>

                <div  class="wraper" align='center'>
    				<button type="button" class="btn btn-default my_button" onclick="clearCanvas()"><strong>Clear</strong></button>
    				<button type="button" class="btn btn-default my_button" id="save" onclick="saveImg()">
                        <strong>Guess it!</strong></button>
                    <br>
                    <button type="button" class="btn btn-default my_button" id="get_ideas" onclick="getIdeas()" 
                            style="width:256px"><strong>Give me some ideas</strong></button>
                </div>
			</div>

            <div class="wraper" align='left'> 
                <FONT id="get_ideas_header" SIZE="4"></FONT>
                <FONT id="get_ideas_result" SIZE="3"></FONT>
                <br>
				<h4 id="prediction_result"></h4>
			</div>
		</div>
		<script src="static/jquery.min.js"></script>
		<script src="static/bootstrap.min.js"></script>
		<script src="static/draw.js"></script>
	</body>
</html>
