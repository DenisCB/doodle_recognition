{% extends 'base.html' %}

{% block content %}
<div  class="container" align="center">
    <div>
        <h4>Draw anything you want</h4>
        <canvas id="Canvas" width="260" height="260"></canvas>
        <div class="wraper" align='center'>

            <button
                type="button"
                class="btn btn-default my_button"
                onclick="start_drawing()">
                Draw</button>
            <button
                type="button"
                class="btn btn-default my_button"
                onclick="start_erasing()">
                Erase</button>
            <button
                type="button"
                class="btn btn-default my_button"
                onclick="clear_canvas()">
                Clear</button>
            <button
                type="button"
                class="btn btn-default my_button"
                id="get_ideas"
                onclick="get_ideas()"
                style="width:260px">
                Give me some ideas</button>
            <button
                type="button"
                class="btn btn-default my_button"
                onclick="predict_img()"
                style="width:260px">
                <strong>
                    Guess it!
                </strong>
            </button>
        </div>
    </div>

    <div class="wraper" align='left'> 
        <FONT id="get_ideas_header" SIZE="4"></FONT>
        <FONT id="get_ideas_result" SIZE="3"></FONT>
        <br><h4 id="prediction_result"></h4>
        <br><div id="correct_or_not_choice"></div>
    </div>
</div>

<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.min.js"></script>
<script src="static/draw.js"></script>
<script src="static/buttons.js"></script>

{% endblock content %}
